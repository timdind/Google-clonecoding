<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style1.css" />

      </header>

      <main>

              <img class="mic" src="./img/mic.png" title="mic" />

              <img class="camera" src="./img/Camera.png" title="camera" />
            </div>
          </div>
        </section>
<div class="allbutton">
    <button class="button1">Google 검색</button>
          </button>
          <button class="button2">I'm Feeling Lucky</button></div>
        
        </section>
      </main>
    </div>
